<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9c11ce4a9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="game">
                <div class="info">
                    <button class="info-button" id="info">info</button>
                    <button class="info-button" id="replay">replay</i></button>
                </div>
                <div class="selection">
                    <i class="#" id="p-choice"></i>
                    <a>vs</a>
                    <i class="#" id="c-choice"></i>
                </div>
                <div class="message-container">
                    <p class="message"></p>
                </div>
            </div>
            <div class="scoreboard">
                <table>
                    <tr id="identifiers">
                        <th><input type="text" id="playerName" value="Player"></th>
                        <th><input type="text" id="computerName" value="Computer"></th>
                    </tr>
                    <tr id="score">
                        <td id="p-score">0</td>
                        <td id="c-score">0</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="controls">
            <button class="control" id="rock">Rock</button>
            <button class="control" id="paper">Paper</button>
            <button class="control" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
